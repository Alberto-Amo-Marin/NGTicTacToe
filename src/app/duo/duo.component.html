<div class="body" fxLayout="row" fxLayoutAlign="space-around start">
  <div class="x-shape container" fxLayout="column">
    <span id="x1" draggable="true" (dragstart)="drag($event)">✖️</span>
    <span id="x2" draggable="true" (dragstart)="drag($event)">✖️</span>
    <span id="x3" draggable="true" (dragstart)="drag($event)">✖️</span>
  </div>

  <div class="game-board" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" class="game-row">
      <div id="b1" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b2" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b3" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
    </div>

    <div fxLayout="row" class="game-row">
      <div id="b4" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b5" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b6" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
    </div>

    <div fxLayout="row" class="game-row">
      <div id="b7" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b8" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
      <div id="b9" (drop)="drop($event)" (dragover)="allowDrop($event)" class="uk-card uk-card-default uk-card-body"></div>
    </div>

  </div>

  <div class="o-shape" fxLayout="column">
    <span id="o1" draggable="true" (dragstart)="drag($event)">🔵</span>
    <span id="o2" draggable="true" (dragstart)="drag($event)">🔵</span>
    <span id="o3" draggable="true" (dragstart)="drag($event)">🔵</span>

  </div>
</div>
